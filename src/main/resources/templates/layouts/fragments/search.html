<th:block th:fragment="body">
    <div id="search-modal" class="modal fade" th:fragment="modalContents">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                        <i class="fa fa-close"></i>
                    </button>
                    <h4 class="modal-title text-center" id="myLargeModalLabel" th:text="#{search.search}">New
                        Case</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                                <input type="text" id="search-input" class="form-control"
                                       th:placeholder="#{search.placeholder}">
                            </div>

                            <div id="results-container" class="box">
                                <div class="box-header">
                                    <span class="box-title">
                                        Resultados
                                    </span>
                                </div>

                                <div class="box-body" style="max-height: 400px; overflow: auto;">
                                    <table class="table table-striped table-hover">
                                        <thead>
                                            <tr>
                                                <th th:text="#{search.description}">Descrição</th>
                                                <th th:text="#{search.type}">Tipo</th>
                                            </tr>
                                        </thead>
                                        <tbody id="results-table-body">

                                        </tbody>
                                    </table>
                                </div>
                                <div class="box-footer">
                                    <button class="btn btn-primary" th:text="#{search.more}" id="more-button">
                                        Ver mais
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</th:block>
