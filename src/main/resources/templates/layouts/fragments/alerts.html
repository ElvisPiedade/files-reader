<div xmlns:th="http://www.w3.org/1999/xhtml">
    <th:block th:fragment="success-message">
        <div th:if="${successMessage}" class="alert alert-success" role="alert">
            <span id="successMessage" th:text="${successMessage}"/>
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true" aria-label="Close"/>
        </div>
    </th:block>

    <th:block th:fragment="error-message">
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible" role="alert">
            <span id="errorMessage" th:text="${errorMessage}"/>
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true" aria-label="Close"/>
        </div>
    </th:block>
</div>
